<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Weather-style.css" />
  </head>
</html>
<body>
  <div class="container">
  
    <form id="search-form">
      <input
      type="text"
      placeholder="Search for a city"
      autocomplete="off"
      autofocus="on"
      id="search-text-input"
      />
    <input type="submit" value="Search"/>
    
</form>
<button class="button" id="current-location">
  Current Location
</button>

    <h1 id="city">Kyiv</h1>
    <h2>
      Sunday 13:16
    </h2>
    <span class="temperature" id="temperature">29º C</span> 
    <div class="temperature-description" id="temperature-description"></div>
    <div class="feels-like" id="feels_like"></div>
    <div class="humidity" id="humidity"></div>
    <div class="windspeed" id="wind-speed"></div>
   
    <div class="container-sm">
      <div class="row">
        <div class="col-6">🌤️Sunday</div>
        <div class="col-6">29º / 19º</div>
        <div class="col-6">⛈️Monday</div>
        <div class="col-6">30º / 19º</div>
        <div class="col-6">⛅Tuesday</div>
        <div class="col-6">29º / 19º</div>
        <div class="col-6">⛅Wednesday</div>
        <div class="col-6">28º / 18º</div>
        <div class="col-6">⛅Thursday</div>
        <div class="col-6">29º / 19º</div>
      </div>
    </div>
    <span>
      Created by Victoria Kupriychuk and is on <a href="https://github.com/">Open sourse GitHub</a>  and hosted on <a href="https://www.netlify.com/">Netlify</a>
    </span>
  </div>
  <script src="index.js">
    
  </script>
</body>
</html>
